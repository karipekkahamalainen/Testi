---
- name: Asenna nano tekstieditori
  hosts: all
  become: true

  tasks:
    - name: Asenna nano
      apt:
        name: nano
        state: present
        update_cache: yes

    - name: Tarkista onko nano jo asennettu
      shell: which nano
      register: nano_path
      ignore_errors: yes

    - name: Tulosta polku
      debug:
        msg: "Nano l√∂ytyy polusta: {{ nano_path.stdout }}"
